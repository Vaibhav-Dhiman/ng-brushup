{{title}}
<table>
  <tr>
    <th>S.No</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenities</th>
    <th>Checkin Time</th>
    <th>Rating</th>
    <th>Select Room</th>
  </tr>
  <tr *ngFor="let room of rooms let i=index">
    <td>{{i}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.price}}</td>
    <td>{{room.amenities}}</td>
    <td>{{room.checkinTime}}</td>
    <td>{{room.rating }}</td>
    <!-- <td><button class="btn btn-primary" (click)="selectRoom(room)">Select</button></td> -->
    <td><button [routerLink]="['/rooms', room.roomNumber]" class="btn btn-primary">Book Room</button></td>
  </tr>
</table>
