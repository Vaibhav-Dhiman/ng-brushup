{{rooms.availableRooms ?? 'No rooms'}}

<div *ngIf="rooms?.availableRooms">
    Rooms List
    <table>
        <tr>
            <th>S.No</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Checkin Time</th>
        </tr>
        <tr [ngClass]="i/2 !==0? 'even': 'odd'" *ngFor="let room of roomList let i=index">
            <td>{{i}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkinTime | date}}</td>
        </tr>
    </table>
</div>
