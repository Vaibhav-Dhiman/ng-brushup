<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemsShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItemsUpdate(10)" mat-menu-item>10</button>
                    <button (click)="onItemsUpdate(15)" mat-menu-item>15</button>
                    <button (click)="onItemsUpdate(18)" mat-menu-item>20</button>
                </mat-menu>
            </div>
        </div>
        <button (click)="onColumnsUpdated(1)">
            <mat-icon>view_list</mat-icon>
        </button>
        <button (click)="onColumnsUpdated(3)">
            <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="onColumnsUpdated(4)">
            <mat-icon>view_comfy</mat-icon>
        </button>
    </div>
</mat-card>
