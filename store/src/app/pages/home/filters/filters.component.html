<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title>CATEGORIES</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let cat of categories" [value]="categories">
            <button>{{cat}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
